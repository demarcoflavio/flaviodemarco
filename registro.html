<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./registro.css">
    <link rel="shortcut icon" href="./img/favi-fd.jpg" type="image/x-icon">
</head>
<body>

    <a href="index.html" class="volver">Volver</a>

    <div class="contenedor-registro">
        <img src="./img/logo_fd_ffff.jpg" alt="Logo" class="logo">
        <form action="#" method="post">
          <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
          <input type="email" name="correo" placeholder="Correo electrónico" required>
          <input type="tel" name="telefono" placeholder="Teléfono" required>
          <input type="password" name="contrasena" placeholder="Contraseña" required>
          <input type="password" name="repetir_contrasena" placeholder="Repetir Contraseña" required>
          <input class="boton-registro" type="submit" value="Enviar">
        </form>
    </div>

<body>

</html>
